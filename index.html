      <div class="hero container container--px grid-2-colums grid-ai-c">
        <div class="hero__left-container hide-for-mobile">
          <h1 class="hero__text">Let's Find Your Dream Home</h1>
          <p class="hero__description">
            We are a real state agency that will help you to find your dream
            home, let's discuss for a dream house.
          </p>
          <div class="hero__cta flex search hide-for-mobile">
            <div class="search__option location">
              <label for="location">Location</label>
              <select name="location" id="location">
                <option value="bali-indonesia">Bali, Indonesia</option>
                <option value="restinga">Restinga, Lobito</option>
                <option value="iawai">Hawai</option>
              </select>
            </div>
            <div class="search__option property">
              <label for="property">Property</label>
              <select name="property" id="property">
                <option value="classic">Classic House</option>
                <option value="modern">Modern House</option>
                <option value="normal">Normal</option>
              </select>
            </div>
            <div class="search__option price">
              <label for="price">Price</label>
              <select name="price" id="price">
                <option value="1000-2000">$1000-$2000</option>
                <option value="3000-1000">$3000-$1000</option>
                <option value="10000-20000">$10000+</option>
              </select>
            </div>
            <button class="button hero__button">Search</button>
          </div>
        </div>
        <div class="hero__right-container">
          <div class="hero__image"></div>
        </div>
      </div>
    </header>
